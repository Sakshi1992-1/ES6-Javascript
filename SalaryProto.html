<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Using Method, prototype
      function Employee() {
        this.name = "Arun";
        this.id = 101;
      }

      var Obj1 = new Employee();
      Employee.prototype.salary = 100000;
      console.log(Obj1.salary); //100000

      var Obj2 = new Employee();
      //   Employee.prototype = {
      //     salary: 25000000,
      //   };
      Employee.prototype.profile = function () {
        console.log("hi my self " + this.name + "and my Id is " + this.id);
      };
      Obj1.profile();
      Obj2.profile();

      //Example of prototype properties

      function Person() {
        this.name = "shakul";
      }

      Person.prototype.age = 40;

      const p1 = new Person();

      console.log(p1.age); //40

      Person.prototype = { age: 50 };

      const p3 = new Person();

      console.log(p3.age);
      console.log(p1.age);
    </script>
  </body>
</html>
